<html>
<head>
	<title>new_notice</title>
</head>
<link rel="stylesheet" href="/static/css/button.css">
<link rel="stylesheet" href="/static/css/icon.css">
<link rel="stylesheet" href="/static/css/popup/new_notice_pop.css">
<link rel="stylesheet" href="/static/lib/jquery_ui/jquery-ui.css">
<body>
<button id="submit_notice">서버로 전송(저장)</button>
<p>
<div class="div1">
	<div class="div1-inner">
		<img class="right-arrow" src="static/res/right_arrow.png" />&nbsp;<a>공지제목: </a>
		<input id="notice_subject" type="text" name="subject" size="60" value="{{ notice_subject }}">
	</div>
</div>
<p>
<div class="div2">
	<div class="div2-inner">
		<img class="right-arrow" src="static/res/right_arrow.png" />&nbsp;<a>공지시작일: </a>
		<input id="notice_start_date" type="text" name="subject" size="10" value="{{ notice_start_date }}">
		&nbsp;&nbsp;<img class="right-arrow" src="static/res/right_arrow.png" />&nbsp;<a>공지종료일: </a>
		<input id="notice_end_date" type="text" name="subject" size="10" value="{{ notice_end_date }}">
	</div>
</div>
<p>
<div class="div3">
	<div class="div3-inner">
		<img class="right-arrow" src="static/res/right_arrow.png" />&nbsp;<a>공지내용: </a>
	</div>
</div>
<p>
<textarea id="notice_content" rows="30" cols="80">{{ notice_content }}</textarea>
<p>
<input id="user" type="hidden" value="{{ user }}">
<input id="project" type="hidden" value="{{ project }}">
<input id="gubun" type="hidden" value="{{ gubun }}">
<input id="notice_num" type="hidden" value="{{ notice_num }}">
<script src='/static/lib/jquery/jquery.min.js'></script>
<script src="/static/lib/jquery_ui/jquery-ui.js"></script>
<script src="/static/js/popup/new_notice_pop.js"></script>
</body>
</html>
