<html>
<head>
	<title>chatbot_builder</title>
</head>
<link rel="stylesheet" type="text/css" href="/static/lib/sigma_grid/gt_grid.css">
<link rel="stylesheet" type="text/css" href="/static/lib/sigma_grid/skin/vista/skinstyle.css">
<link rel="stylesheet" type="text/css" href="/static/lib/sigma_grid/skin/mac/skinstyle.css">
<link rel="stylesheet" type="text/css" href="/static/lib/sigma_grid/skin/pink/skinstyle.css">
<link rel="stylesheet" href="/static/css/button.css">
<link rel="stylesheet" href="/static/css/icon.css">
<link rel="stylesheet" href="/static/css/main/qna_main.css">
<body>
<p>
<div class="div-main">	
	<form action="/logout" method="post"></form>
	<form id="modify" name="modify" method="post" action="/modify_answer_pop" target="modify_popup">
    	<input type="hidden" id="modify_user" name="modify_user" value="">
		<input type="hidden" id="modify_project" name="modify_project" value="">
		<input type="hidden" id="modify_answer_num" name="modify_answer_num" value="">
		<input type="hidden" id="modify_answer" name="modify_answer" value="">
		<input type="hidden" id="modify_rpsn_question" name="modify_rpsn_question" value="">
	</form>
	<div class="div1">
		<div class="div1-inner">
			<img class="right-arrow" src="static/res/right_arrow.png" />&nbsp;
			<select id="gubun">
				<option value="1">질문으로조회</option>
				<option value="2">답변으로조회</option>
			</select>
			<input id="subject" type="text" name="subject" size="35">
		    <button id="search_answer">조회</button>
		    <button id=easy_manager_pop>전체관리</button>
		    <button id="new_answer_pop">신규</button>
		    <button id="add_image_pop">이미지첨부</button>
		    <button id="multiple_answer_pop">선택답변</button>
		    <!--<button id="new_function_pop">신규(연계기능)</button>-->
		    <button id="modify_answer_pop">변경</button>
		    <button id="delete_answer">삭제</button>
	    </div>
	</div>
	<p>
	<div id="container"></div>
	<p>
	<div class="div2">
		<div class="div2-inner">
		    <button id="search_question">조회</button>
		    <button id="new_question_pop">신규</button>
		    <button id="delete_question">삭제</button>
		    <button id="submit_voca">단어등록</button>
		    <button id="update_question_voca">단어추출</button>
		</div>
	</div>
	<p>
	<div id="container2"></div>
	<input id="rpsn_question" type="hidden">
	<input id="answer" type="hidden">
	<input id="answer_num" type="hidden">
	<input id="question_srno" type="hidden">
	<input id="user" type="hidden" value="{{ user }}">
	<input id="project" type="hidden" value="{{ project }}">
	<script src='/static/lib/jquery/jquery.min.js'></script>
	<script src="/static/lib/sigma_grid/gt_grid_all.js"></script>
	<script src="/static/lib/sigma_grid/gt_msg_en.js"></script>
	<script src='/static/js/popup/popup_size.js'></script>
	<script src="/static/js/main/qna_main.js"></script>
	<script src="/static/js/util/text_util.js"></script>
	<script src="/static/js/util/highlight.js"></script>
</div>
</body>
</html>
