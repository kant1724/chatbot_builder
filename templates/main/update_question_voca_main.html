<html>
<head>
	<title>update_question_voca</title>
</head>
<link rel="stylesheet" href="/static/css/button.css">
<link rel="stylesheet" href="/static/css/icon.css">
<link rel="stylesheet" href="/static/css/main/update_question_voca_main.css">
<link rel="stylesheet" type="text/css" href="/static/lib/sigma_grid/gt_grid.css">
<link rel="stylesheet" type="text/css" href="/static/lib/sigma_grid/skin/vista/skinstyle.css">
<link rel="stylesheet" type="text/css" href="/static/lib/sigma_grid/skin/mac/skinstyle.css">
<link rel="stylesheet" type="text/css" href="/static/lib/sigma_grid/skin/pink/skinstyle.css">
<body>
<div class="div1">
	<div class="div1-inner">
		<img class="right-arrow" src="static/res/right_arrow.png" />&nbsp;<a>단어별 동의어 업데이트 : </a>
		<button id="update_voca_synonym">동의어 업데이트</button>
	</div>
</div>
<p>
<div class="div2">
	<div class="div2-inner">
		<img class="right-arrow" src="static/res/right_arrow.png" />&nbsp;<a>각 질문들에서 단어를 추출하여 업데이트 : </a>
		<button id="start_updating">업데이트시작</button>
		<p>
		<div id="updating_info"></div>
	</div>
</div>
<p>
<div class="div3">
	<div class="div3-inner">
		<a>전체 질문에서 단어별 출현 빈도수</a>
		<p>
		<img class="right-arrow" src="static/res/right_arrow.png" />&nbsp;
		<select id="gubun">
			<option value="1">답변으로조회</option>
			<option value="2">질문으로조회</option>
		</select>
		<input id="subject" type="text" name="subject" size="30">
		     가중치 파라메터: <input id="weight_parameter" type="text" name="weight_parameter" size="5" value="1.1">
		<button id="search_voca_and_appearance">조회</button>
	</div>
</div>
<p>
<div id="voca_grid"></div>	
<input id="is_updating" type="hidden" value="{{ is_updating }}">
<input id="user" type="hidden" value="{{ user }}">
<input id="project" type="hidden" value="{{ project }}">
<script src='/static/lib/jquery/jquery.min.js'></script>
<script src="/static/lib/sigma_grid/gt_grid_all.js"></script>
<script src="/static/lib/sigma_grid/gt_msg_en.js"></script>
<script src="/static/js/main/update_question_voca_main.js"></script>
</body>
</html>
