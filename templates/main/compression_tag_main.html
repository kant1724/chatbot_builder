<html>
<head>
	<title>compression_tag_main</title>
</head>
<link rel="stylesheet" href="/static/css/button.css">
<link rel="stylesheet" href="/static/css/icon.css">
<link rel="stylesheet" href="/static/css/main/compression_tag_main.css">
<link rel="stylesheet" type="text/css" href="/static/lib/sigma_grid/gt_grid.css">
<link rel="stylesheet" type="text/css" href="/static/lib/sigma_grid/skin/vista/skinstyle.css">
<link rel="stylesheet" type="text/css" href="/static/lib/sigma_grid/skin/mac/skinstyle.css">
<link rel="stylesheet" type="text/css" href="/static/lib/sigma_grid/skin/pink/skinstyle.css">
<body>
<div class="div1">
	<div class="div1-inner">
		<img class="right-arrow" src="static/res/right_arrow.png" />&nbsp;<a>태그관리 훈련</a>
		<button id="delete_ckpt_file">훈련모델초기화</button>
		<button id="start_training">훈련시작</button>
		<p>
		<div id="setting">
		<img class="right-arrow" src="static/res/right_arrow.png" />
		<a id="saving_step_text1">훈련저장주기:&nbsp;</a><input id="saving_step" type="text" size="13" value="3000"><a id="saving_step_text2">&nbsp;스텝 마다 저장</a>
		</div>
		<div id="training_info"></div>
	</div>
</div>
<p>
<div class="div2">
	<div class="div2-inner">
		<img class="right-arrow" src="static/res/right_arrow.png" />&nbsp;
		<input id="subject" type="text" name="subject" size="30">
		<button id="search_compression_tag">조회</button>
		<button id="add_row">행추가</button>
		<button id="del_row">행삭제</button>
		<button id="submit_compression_tag">저장</button>
	</div>
</div>
<p>
<div id="compression_tag_grid"></div>
<p>
<input id="is_training" type="hidden" value="{{ is_training }}">
<input id="compression_num" type="hidden">
<input id="cur_row" type="hidden">
<input id="user" type="hidden" value="{{ user }}">
<input id="project" type="hidden" value="{{ project }}">
<p>
<script src='/static/lib/jquery/jquery.min.js'></script>
<script src="/static/lib/sigma_grid/gt_grid_all.js"></script>
<script src="/static/lib/sigma_grid/gt_msg_en.js"></script>
<script src="/static/js/main/compression_tag_main.js"></script>
</body>
</html>
